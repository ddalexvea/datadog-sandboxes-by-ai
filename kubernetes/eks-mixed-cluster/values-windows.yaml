[{"text": "# Datadog Windows Release - Values File\n# This release connects to the Linux Cluster Agent\n# Namespace: datadog-windows\n# IMPORTANT: Deploy this AFTER the Linux release\n\n# Basic Configuration\ndatadog:\n  site: datadoghq.com\n  clusterName: my-mixed-cluster  # Change to your cluster name\n  \n  # Use existing secret for API key\n  apiKeyExistingSecret: datadog-secret\n  apiKeyExistingSecretKey: api-key\n\n# Cluster Agent Configuration - DISABLED\n# Windows agents connect to the Linux Cluster Agent\nclusterAgent:\n  enabled: false\n\n# Existing Cluster Agent Configuration - CRITICAL\n# Connect to the Cluster Agent in datadog-linux namespace\nexistingClusterAgent:\n  join: true\n  serviceName: datadog-linux-cluster-agent\n  tokenSecretName: datadog-linux-cluster-agent\n\n# Agent Configuration\nagents:\n  # Ensure agents run on Windows nodes only\n  nodeSelector:\n    kubernetes.io/os: windows\n  \n  # Windows-specific tolerations\n  tolerations:\n    - key: \"os\"\n      operator: \"Equal\"\n      value: \"windows\"\n      effect: \"NoSchedule\"\n\n# CRD Configuration - DISABLED (Linux release owns CRDs)\n# CRITICAL: This prevents the CRD ownership conflict\ndatadog-crds:\n  crds:\n    datadogMetrics: false\n\n# Disable components not needed for Windows\nkubeStateMetricsEnabled: false\nclusterChecksRunner:\n  enabled: false\n\n# Target System - CRITICAL for mixed clusters\ntargetSystem: windows\n", "type": "text"}]